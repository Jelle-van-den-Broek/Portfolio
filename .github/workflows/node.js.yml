name: Deploy to Web Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build --if-present

    - name: Copy files to Web Hosting
      run: |
        # Hier voeg je de commando's toe om bestanden naar je webhostingserver te kopiÃ«ren
        # Bijvoorbeeld met behulp van scp, rsync, of een andere methode.
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
