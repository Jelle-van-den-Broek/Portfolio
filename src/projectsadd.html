<!DOCTYPE html>
<html>
<head>
    <title>Add Project</title>
</head>
<body>
<h1>Add a New Project</h1>
<form id="project-form">
    <label for="title">Title:</label>
    <input type="text" id="title" required><br><br>
    <label for="thumb">Thumbnail URL:</label>
    <input type="text" id="thumb" required><br><br>
    <label for="description">Description:</label>
    <textarea id="description" rows="4" required></textarea><br><br>
    <label for="year">Year:</label>
    <input type="text" id="year" required><br><br>
    <label for="github">GitHub URL:</label>
    <input type="text" id="github" required><br><br>
    <button type="submit">Submit</button>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const projectForm = document.getElementById("project-form");

        projectForm.addEventListener("submit", function (event) {
            event.preventDefault();

            // Get the values from the form
            const title = document.getElementById("title").value;
            const thumb = document.getElementById("thumb").value;
            const description = document.getElementById("description").value;
            const year = document.getElementById("year").value;
            const github = document.getElementById("github").value;

            // Create a new project object
            const newProject = {
                title,
                thumb,
                description,
                year,
                github
            };

            // Load the existing projects from your JSON file (assuming you have them in a variable)
            // For this example, let's assume projectsArray is the array holding your existing projects
            const fs = require('fs');

// Load the existing projects from the JSON file
            fs.readFile('../src/json/projects.json', (err, data) => {
                if (err) {
                    console.error('Error reading JSON file:', err);
                    return;
                }
                const projectsArray = JSON.parse(data);
                // Now, you have the existing projects in the `projectsArray` variable.
                // You can use this variable to add the new project and update the JSON file as mentioned in the previous response.
            });

            // Add the new project to the projectsArray
            projectsArray.push(newProject);

            // Convert the projectsArray to JSON
            const updatedJSON = JSON.stringify(projectsArray, null, 2);

            // Update your JSON file with the updated JSON
            // You'll need to implement server-side code for this step, e.g., using Node.js or a similar technology

            // After updating the JSON file, you can redirect or perform any necessary action
            alert("Project added successfully!");

            // Clear the form fields
            projectForm.reset();
        });
    });

</script>
</body>
</html>
